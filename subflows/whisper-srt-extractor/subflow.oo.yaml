    json_schema:
      anyOf:
        - type: string
        - type: array
      ui:options:
        title: Prompt
      ui:widget: llm::messages
    value:
      []
    nullable: false
    schema_overrides:
      - schema:
          type: array
  - handle: model
    description: Input
    json_schema:
      enum:
        - tiny
        - base
        - small
        - medium
        - large
      ui:options:
        labels:
          - Tiny
          - Base
          - Small
          - Medium
          - Large
    value: small
    nullable: false
  - handle: device
    json_schema:
      enum:
        - cpu
        - cuda
      ui:options:
        labels:
          - CPU
          - CUDA
    value: cuda
    nullable: false
  - handle: dir_path
    json_schema:
      type: string
      minLength: 1
      ui:widget: dir
    value:
    nullable: true
outputs_def:
  - handle: srt_file_path
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        filters:
          - name: SRT
            extensions:
              - srt
        excludeAll: true
    nullable: false
  - handle: language
    json_schema:
      type: string
    nullable: false
nodes:
  - node_id: whisper-model#1
    title: "Whisper model #1"
    inputs_from:
      - handle: model
        value: small
        from_flow:
          - input_handle: model
      - handle: device
        value: cuda
        from_flow:
          - input_handle: device
      - handle: dir_path
        value: null
        from_flow:
          - input_handle: dir_path
    task: self::whisper-model
