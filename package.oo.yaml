version: 0.0.7
scripts:
  # Script executed when the container is first loaded
  # eg: bootstrap: pip install pandas
  bootstrap: |
    set -e
    poetry install --no-root
    wget https://github.com/oomol/sshexec/releases/download/v1.0.8/installer.sh --output-document /tmp/installer.sh
    bash +x /tmp/installer.sh
icon: ./icon.png
dependencies:
  oomol-transform: 0.0.4
  oomol-file: 0.0.10
  oomol-preview: 0.0.4
name: whisper
description: Use OpenAI Whisper to recognize human voices from audio files.
displayName: Whisper
releaseNotes: migrate to poetry
repository: https://github.com/oomol-flows/whisper
